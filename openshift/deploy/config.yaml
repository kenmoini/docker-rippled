apiVersion: v1
kind: ConfigMap
metadata:
  name: rippled-conf
data:
  validators.txt: |
    # Made with https://xrplf.github.io/xrpl-node-configurator
    # Generated with version 0.0.14

    [validator_list_sites]
    https://vl.ripple.com
    https://vl.coil.com

    [validator_list_keys]
    ED2677ABFFD1B33AC6FBC3062B71F1E8397C1505E1C42C64D11AD1B28FF73F4734
    ED307A760EE34F2D0CAA103377B1969117C38B8AA0AA1E2A24DAC1F32FC97087ED

  rippled.cfg: |
    # Made with https://xrplf.github.io/xrpl-node-configurator
    # Generated with version 0.0.14

    # Configured as validatorServer

    [server]
    peer
    websockets_admin
    rpc

    #Configured as validatorServer
    [validator_token]
    YOUR_TOKEN_HERE

    [peer]
    port = 2459
    ip = 0.0.0.0
    protocol = peer

    [websockets_admin]
    port = 6006
    ip = 0.0.0.0
    # Remote IPv4/6 address that are allowed to run administrative commands
    admin = 127.0.0.1
    protocol = ws

    [rpc]
    port = 5005
    ip = 0.0.0.0
    # Remote IPv4/6 address that are allowed to run administrative commands
    admin = 127.0.0.1
    protocol = http

    [port_grpc]
    port = 50051
    ip = 0.0.0.0
    secure_gateway = 127.0.0.1

    [server_domain]
    xrp.example.com

    [node_size]
    huge

    [ledger_history]
    256

    # mainnet
    [network_id]
    0


    [sntp_servers]
    time.windows.com
    time.apple.com
    time.nist.gov
    pool.ntp.org

    [node_db]
    type=rocksdb
    path=/var/lib/rippled/db
    online_delete=512
    advisory_delete=1

    [database_path]
    /var/lib/rippled/db

    [peers_in_max]
    500

    [peers_out_max]
    500

    [rpc_startup]
    { "command": "log_level", "severity": "info" }

    [peer_private]
    1

    [signing_support]
    true

    [voting]
    account_reserve=20000000
    owner_reserve=5000000

    [debug_logfile]
    /dev/stdout


