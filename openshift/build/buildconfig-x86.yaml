kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: rippled-x86
  labels:
    name: rippled-x86
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/kenmoini/docker-rippled.git'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile.x86
  nodeSelector:
    beta.kubernetes.io/arch: amd64
  output:
    to:
      kind: ImageStreamTag
      name: 'rippled-x86:latest'
  resources:
    limits:
      cpu: '4'
      memory: 32Gi
    requests:
      cpu: '2'
      memory: 8Gi
  triggers:
    - type: ConfigChange
  runPolicy: Serial
  postCommit: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
